<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">

<div class ="container mt-4">
    <h1>Lista de tareas</h1>
    <div class="input-group mb-3">
        <input [(ngModel)]="newTaskTitle" placeholder="Nueva tarea" class="form-control" />
        <button (click)="addTask()" class="btn btn-primary">Agregar Tarea</button>
    </div>

    <ul>
        <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center margin montserrat">
            {{ task.title }}
            <button (click)="deleteTask(i)" class="btn btn-success me-2 margin-2">Eliminar</button>
        </li>
    </ul>
</div>
